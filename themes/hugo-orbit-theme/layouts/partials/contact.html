<div class="contact-container container-block">
    <ul class="list-unstyled contact-list">
        {{ range .Site.Params.contact.list }}
        <li class="{{ .class }}">
            <i class="fa {{ .icon }}"></i>
            <a href="{{ .url }}">{{ .title }}</a>
        </li>
        {{ end }} {{ range .Site.Data.resume.basics.profiles }}
        <li class="{{ .class }}">
            <i class="fa fa-{{ .network }}"></i>
            <a href="{{ .url }}">{{ .username }}</a>
        </li>
        {{ end }}
    </ul>
</div>
<!--//contact-container-->
