<div class="education-container container-block">
    <h2 class="container-block-title">{{ i18n "education" }}</h2>
    {{ range .Site.Data.resume.education }}
    <div class="item">
        <h3 class="degree">{{ index (.courses) 0 }}</h3>
        <h3 class="meta">{{ .institution }} ({{ dateFormat "2006" .startDate}} - {{ dateFormat "2006" .endDate }})
        </h3>
    </div>
    {{ end }}
</div>
<!--//education-container-->
