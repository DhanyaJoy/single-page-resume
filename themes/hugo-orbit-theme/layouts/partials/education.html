<div class="education-container container-block">
    <h2 class="container-block-title">{{ i18n "education" }}</h2>
    {{ range .Site.Params.education.list }}
    <div class="item">
        <h4 class="degree">{{ .degree }}</h4>
        <h5 class="meta">{{ .college }}</h5>
        <div class="time">{{ .dates }}</div>
    </div>
    <!--//item-->
    {{ end }} {{ range .Site.Data.resume.education }}
    <div class="item">
        <h4 class="degree">{{ index (.courses) 0 }}</h4>
        <h5 class="meta">{{ .institution }}</h5>
        <div class="time">
            {{ dateFormat "2006" .startDate}} - {{ dateFormat "2006" .endDate }}
        </div>
    </div>
    {{ end }}
</div>
<!--//education-container-->
