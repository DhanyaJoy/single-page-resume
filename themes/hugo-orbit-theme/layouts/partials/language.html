<div class="language-container container-block">
    <h2 class="container-block-title">{{ i18n "language" }}</h2>

    {{ range .Site.Params.language.list }} {{ .language }} <span class="lang-desc">({{ .level }})</span> {{ end }}
    <!--Looping from Data-->
    {{ range .Site.Data.resume.languages }} {{ .language }} <span class="lang-desc">({{ .fluency }})</span> {{ end }}

</div>
<!--//language-->
